<html>
<head>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="asset/css/style.css">

  <script src="asset/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="asset/js/testdata.js"></script>
    <script type="text/javascript" src="asset/js/map.js"></script>

<body>
    

    <div id="fancyMap">
        <div id="welcomeCover">
            <div class="loadingHint">
                <h3>載入中...</h3>
                <small>Loading...</small>
            </div>
            <img class="loadingImg" src="asset/image/waitingCircle.gif">

        </div>
        <div id="map"></div>
     
        <div class="onoffswitch">        
            <input type="checkbox" class="onoffswitch-checkbox" id="dayNightOnOffSwitch" checked>
            <label class="onoffswitch-label" for="dayNightOnOffSwitch"></label>        
        </div>    

        <div class="homeBtnWrapper">
            <div class="homeBtn">
               <img src="asset/image/home-w.png">
            </div>
        </div>


        
        <div id="filtersWrapper">
            <div class="drawer">
                <div class="icon close" src="">Ｘ</div>
                <div class="icon alternativeRLToggle" src="">《</div>
            </div>
            
            <div class="rightPart">
                <div class="loadingHint" style="display: none;">
                    <h5></h5>
                    <img class="loadingImg" src="asset/image/waitingCircle.gif">
                </div>
                <div id="filterActionBtnWrapper">
                    <h2></h2>
                    <button  id="chooseAll">清除</button>
                </div>

                <div id="filters">
                    <input type="button" name="eraseRoute" value="eraseDirection">
                </div>
            </div>          

        </div>

    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRrlJbcc23bMRIuJ-AKk3WoEYL0v2p8r4"></script>
