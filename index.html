<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="asset/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="asset/css/storymap.css">
    <script src="asset/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="asset/js/swiper.min.js"></script>
    <script type="text/javascript" src="asset/js/testdata.js"></script>
    <script type="text/javascript" src="asset/js/storymap_markerclusterer.jsm"></script>
    <script type="text/javascript" src="asset/js/palette.js"></script>
    <script type="text/javascript" src="asset/js/storymap.js"></script>
</head>
<body>
    
         
    <div id="fancyMap">

        <div id="welcomeCover">
            <div class="loadingHint">
                <h3>載入中...</h3>
                <small>Loading...</small>
            </div>
            <img class="loadingImg" src="asset/image/waitingCircle.gif">
        </div>
        <div id="map"></div>

        <div class = "onOffSwitchWrapper" >
            <div class="onOffSwitch">        
                <input type="checkbox" class="onOffSwitch-checkbox" id="dayNightOnOffSwitch" checked>
                <label class="onOffSwitch-label" for="dayNightOnOffSwitch"></label>        
            </div>   
        </div>  

        <div class="homeBtnWrapper">
            <div class="homeBtn">
             <img src="asset/image/home-w.png">
         </div>
     </div>

     <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>



    <div id="filtersWrapper">
        <div class="drawer">
            <div class="icon closer" src="">Ｘ</div>
            <div class="icon alternativeRLToggle" src="">《</div>
        </div>
        

        <div class="rightPart">
            <div class="loadingHint" style="display: none;">
                <h5></h5>
                <img class="loadingImg" src="asset/image/waitingCircle.gif">
            </div>
            <div id="filterActionBtnWrapper">
                <h2></h2>
                <button  id="chooseAll">清除</button>
            </div>

            <div id="filters">
                <input type="button" name="eraseRoute" value="eraseDirection">
            </div>
        </div>          

    </div>

    <div id="map-canvas-hidden" style="display:none;"></div>

</div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRrlJbcc23bMRIuJ-AKk3WoEYL0v2p8r4"></script>
<script type="text/javascript" src="asset/js/overlappingMarkerSpiderfier.js"></script>

</body>
